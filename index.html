<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>D.R.E.A.M.C.O.P.T.E.R</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flexrow equal-parent small-bar">
      <label class="button" id="import">Import Slack Archive<input type="file" id="import-file" hidden></label>
      <button type="button" id="set-groups">Define DingRoll migration</button>
      <button type="button" id="export">Set sync address</button>
    </div>
    <textarea class="region" hidden id="migration"></textarea>
    <input hidden id="sync-address">
    <div class="flexrow loose-bar" id="global-stamp">
      <select id="global-group"></select>
      <input id="global-tags" pattern="[ a-zA-Z0-9_-]+:[ a-zA-Z0-9_-]*">
      <button type="button" id="apply-global">Apply</button>
      <button type="button" id="clear-selection">&#x2610;</button>
    </div>
    <div class="region" id="messages">
    </div>
    <div class="flexrow bar">
      <button type="button" class="major" id="save">
        Save intermediate day progress
      </button>
      <button type="button" class="major" id="another">
        Save finished day
      </button>
    </div>
    <div class="super-row">
      <div class="flexrow">
        <button type="button" class="minor" id="channel-previous">
          <div>&#x21e6; <span id="channel-previous-name"></span></div>
        </button>
        <div class="major centerbox" id="day-readout"></div>
        <button type="button" class="minor" id="channel-next">
          <div><span id="channel-next-name"></span> &#x21e8;</div>
        </button>
      </div>
      <div class="flexrow">
        <button type="button" class="minor" id="date-previous">
          <div>&#x2b05; <span id="date-previous-name"></span></div>
        </button>
        <button type="button" class="major" id="showdays">Pick a day</button>
        <button type="button" class="minor" id="date-next">
          <div><span id="date-next-name"></span> &#x27a1;</div>
        </button>
      </div>
    </div>
    <ul class="region" hidden id="days">
    </ul>
    <script src="vendor/cre.js"></script>
    <script src="vendor/getpart-polyfill.js"></script>
    <script src="vendor/js-yaml.js"></script>
    <script src="vendor/jszip.js"></script>
    <script src="vendor/partywall.js"></script>
    <script src="vendor/pouchdb-5.1.0.js"></script>
    <script src="vendor/uuid.js"></script>
    <script src="lib/reslackedDb.js"></script>
    <script src="lib/reslackPlan.js"></script>
    <script src="lib/slackArchive.js"></script>
    <script src="partywall-styles.js"></script>
    <script src="reslacker.js"></script>
  </body>
</html>
